<!DOCTYPE html>
<html>
  <head> </head>
  <style>
    @font-face {
      font-family: "BerkeleyMono";
      src: url("/fonts/BerkeleyMono-Regular.woff2") format("woff2"),
        url("/fonts/BerkeleyMono-Regular.woff") format("woff"),
        url("/fonts/BerkeleyMono-Regular.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: "BerkeleyMono";
      src: url("/fonts/BerkeleyMono-Italic.woff2") format("woff2"),
        url("/fonts/BerkeleyMono-Italic.woff") format("woff"),
        url("/fonts/BerkeleyMono-Italic.ttf") format("truetype");
      font-weight: normal;
      font-style: italic;
    }

    @font-face {
      font-family: "BerkeleyMono";
      src: url("/fonts/BerkeleyMono-Bold.woff2") format("woff2"),
        url("/fonts/BerkeleyMono-Bold.woff") format("woff"),
        url("/fonts/BerkeleyMono-Bold.ttf") format("truetype");
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: "BerkeleyMono";
      src: url("/fonts/BerkeleyMono-BoldItalic.woff2") format("woff2"),
        url("/fonts/BerkeleyMono-BoldItalic.woff") format("woff"),
        url("/fonts/BerkeleyMono-BoldItalic.ttf") format("truetype");
      font-weight: bold;
      font-style: italic;
    }

    body {
      font-family: "BerkeleyMono", monospace;
      font-size: 0.85rem;
      /* text-transform: uppercase; */
    }

    div.highlight pre {
      border-radius: 0.4rem;
    }

    code {
      font-size: 0.75rem !important;
      text-transform: none !important;
      border-radius: 0.25rem;
    }

    header {
      margin-bottom: 25px;
    }

    .image {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      margin-bottom: 3rem;
    }

    img {
      border-radius: 0.4rem;
    }

    blockquote {
      font-size: 0.8rem;
      margin-bottom: 1.5rem;
    }

    footer {
      display: none;
    }

    nav a {
      color: #444;
      text-decoration: none;
    }

    nav a:hover {
      color: white;
      background: #444;
    }

    nav a::before {
      content: ":: ";
    }

    blockquote {
      color: #ababab;
    }

    hr {
      margin-top: 2rem;
      margin-bottom: 3rem;
    }

    @media (prefers-color-scheme: dark) {
      nav a {
        color: whitesmoke;
      }

      nav a:hover {
        color: #333;
        background: white;
      }

      blockquote {
        color: #adadad;
      }
    }
  </style>
</html>
