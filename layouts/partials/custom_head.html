<!DOCTYPE html>
<html>
  <head> </head>
  <style>
    @font-face {
      font-family: "BerkeleyMono";
      src: url("/fonts/BerkeleyMono-Regular.woff2") format("woff2"),
        url("/fonts/BerkeleyMono-Regular.woff") format("woff"),
        url("/fonts/BerkeleyMono-Regular.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: "BerkeleyMono";
      src: url("/fonts/BerkeleyMono-Italic.woff2") format("woff2"),
        url("/fonts/BerkeleyMono-Italic.woff") format("woff"),
        url("/fonts/BerkeleyMono-Italic.ttf") format("truetype");
      font-weight: normal;
      font-style: italic;
    }

    @font-face {
      font-family: "BerkeleyMono";
      src: url("/fonts/BerkeleyMono-Bold.woff2") format("woff2"),
        url("/fonts/BerkeleyMono-Bold.woff") format("woff"),
        url("/fonts/BerkeleyMono-Bold.ttf") format("truetype");
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: "BerkeleyMono";
      src: url("/fonts/BerkeleyMono-BoldItalic.woff2") format("woff2"),
        url("/fonts/BerkeleyMono-BoldItalic.woff") format("woff"),
        url("/fonts/BerkeleyMono-BoldItalic.ttf") format("truetype");
      font-weight: bold;
      font-style: italic;
    }

    body {
      font-family: "BerkeleyMono", monospace;
      font-size: 0.85rem;
      letter-spacing: -0.02rem;
      background-color: #fffdf2 !important;
    }

    p {
      margin-block-start: 1.5em;
      margin-block-end: 1.5em;
    }

    div.highlight pre {
      border-radius: 0.4rem;
    }

    code {
      font-size: 0.75rem !important;
      text-transform: none !important;
      border-radius: 0.25rem;
    }

    header {
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .image {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      margin-bottom: 3rem;
    }

    img {
      border-radius: 0.4rem;
    }

    blockquote {
      font-size: 0.8rem;
      margin-bottom: 1.5rem;
    }

    nav {
      text-transform: lowercase;
    }

    a {
      color: #28282b;
    }

    a:visited {
      color: inherit !important;
    }

    a:hover {
      color: white !important;
      background: #28282b;
    }

    nav a {
      text-decoration: none;
    }

    nav a::before {
      content: "./ ";
    }

    blockquote {
      color: #ababab;
    }

    div.section {
      position: relative;
      border: 1.5px solid black;
      box-sizing: border-box;
      padding: 0.5rem 1rem;
      margin-top: 1.5rem;
      margin-bottom: 2rem;
      background: white;
    }

    div.section:after {
      content: "";
      background-image: url("/images/dotted.svg");
      background-repeat: repeat;

      box-sizing: border-box;
      border: 0 solid #e5e7eb;

      position: absolute;
      z-index: -10;
      left: 0.5rem;
      bottom: -0.5rem;
      right: -0.5rem;
      top: 0.5rem;
    }

    div.section-title {
      font-size: 0.95rem;
      text-transform: uppercase;
      position: absolute;
      font-weight: 600;
      top: -13px;
      background: linear-gradient(to bottom, #fffdf2 50%, white 50%);
      padding: 0 0.4rem;
    }

    /* Have to copy paste this because the blog page is processed differently */

    ul.blog-posts li {
      padding: 0.5rem 1rem;
      position: relative;
      border: 1.5px solid black;
      box-sizing: border-box;
      margin: 0.9rem 0;
      background: white;
    }

    ul.blog-posts li:after {
      content: "";
      background-image: url("/images/dotted.svg");
      background-repeat: repeat;

      box-sizing: border-box;
      border: 0 solid #e5e7eb;

      position: absolute;
      z-index: -10;
      left: 0.5rem;
      bottom: -0.5rem;
      right: -0.5rem;
      top: 0.5rem;
    }

    /* the filter section under the blog post lists */

    ul.blog-posts ~ small div {
      margin-top: 2rem;
    }

    hr {
      margin-top: 2rem;
      margin-bottom: 3rem;
    }

    pre.ending-asciiart code {
      background: #fffdf2;
    }

    ul {
      list-style-type: square;
      padding-left: 30px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #28282b !important;
      }

      nav a {
        color: whitesmoke;
      }

      nav a:hover {
        color: #28282b;
        background: white;
      }

      a {
        color: whitesmoke;
      }

      a:hover {
        color: #28282b !important;
        background: white;
      }

      div.section {
        background: #28282b;
        border: 1.5px solid grey;
      }

      div.section-title {
        background: #28282b;
      }

      ul.blog-posts li {
        background: #28282b;
        border: 1.5px solid grey;
      }

      blockquote {
        color: #adadad;
      }

      pre.ending-asciiart code {
        background: #28282b;
      }
    }
  </style>
</html>
